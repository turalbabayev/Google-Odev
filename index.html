<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!--Logo-->
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google" class="center-img">
    <!--Main Container-->
    <div class="container">
        <!--First Bar-->
        <div class="first-bar">
            <p>Search the web using Google!</p>
            <input style="width: 350px;" type="text">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm felling lucky">
        </div>
        <!--Second Bar-->
        <div class="container-2">
           <!--Left Bar--> 
            <div class="left-bar">
                Special Searches
                <br>
                <a href="">Stanford Search</a>
                <br>
                <a href="">Stanford Search</a>
                
            </div>
            <!--Middle Bar-->
            <div class="middle-bar">
                <a href="help.html" target="_blank">Help!</a>
                <br>
                <a href="">About Google!</a>
                <br>
                <a href="">Company Info</a>
                <br>
                <a href="">Google! Logos</a>
            </div>
            <!--Right Bar-->
            <div class="right-bar">
                Get Google! <br> updates monthly:
                <br>
                <input type="text" value="your e-mail">
                <br>
                <input type="submit" value="Subscribe">
                <a href="">Archive</a>
            </div>
        </div>
    </div>
    

    <p>Copyright Â©1998 Google Inc.</p>

</html>
